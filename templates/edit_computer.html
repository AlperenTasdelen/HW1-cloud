<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Computer</title>
</head>
<body>
    <h1>Edit Computer</h1>
    <form action="/edit_computer/{{ computer._id|string|urlencode }}" method="POST">
        <label for="title_computer">Title:</label><br>
        <input type="text" id="title_computer" name="title_computer" value="{{ computer.title }}"><br>
        
        <label for="type_computer">Type:</label><br>
        <input type="text" id="type_computer" name="type_computer" value="{{ computer.type }}"><br>
        
        <label for="brand_computer">Brand:</label><br>
        <input type="text" id="brand_computer" name="brand_computer" value="{{ computer.brand }}"><br>
        
        <label for="model_computer">Model:</label><br>
        <input type="text" id="model_computer" name="model_computer" value="{{ computer.model }}"><br>
        
        <label for="year_computer">Year:</label><br>
        <input type="number" id="year_computer" name="year_computer" value="{{ computer.year }}"><br>
        
        <label for="processor_computer">Processor:</label><br>
        <input type="text" id="processor_computer" name="processor_computer" value="{{ computer.processor }}"><br>
        
        <label for="ram_computer">RAM:</label><br>
        <input type="text" id="ram_computer" name="ram_computer" value="{{ computer.ram }}"><br>
        
        <label for="storage_computer">Storage:</label><br>
        <input type="text" id="storage_computer" name="storage_computer" value="{{ computer.storage }}"><br>
        
        <label for="graphics_card_computer">Graphics Card:</label><br>
        <input type="text" id="graphics_card_computer" name="graphics_card_computer" value="{{ computer.graphics_card }}"><br>
        
        <label for="operating_system_computer">Operating System:</label><br>
        <input type="text" id="operating_system_computer" name="operating_system_computer" value="{{ computer.operating_system }}"><br>
        
        <label for="price_computer">Price:</label><br>
        <input type="number" id="price_computer" name="price_computer" step="any" value="{{ computer.price }}"><br>
        
        <label for="image_computer">Image URL:</label><br>
        <input type="text" id="image_computer" name="image_computer" value="{{ computer.image }}"><br>
        
        <label for="description_computer">Description:</label><br>
        <textarea id="description_computer" name="description_computer" rows="4" cols="50">{{ computer.description }}</textarea><br><br>

        <label for="visible_computer">Visible to Regular Users:</label><br>
        <input type="checkbox" id="visible_computer" name="visible_computer" {% if computer.visible %} checked {% endif %}><br><br>
        
        <button type="submit">Update Computer</button>
    </form>
</body>
</html>
