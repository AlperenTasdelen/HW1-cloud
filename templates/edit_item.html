<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
</head>
<body>
    <h1>Choose an item to edit</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="/edit_{{ product.product_type }}/{{ product._id|string|urlencode }}">{{ product.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
