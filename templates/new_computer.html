<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Computer</title>
</head>
<body>
    <h1>Add New Computer</h1>
    <form action="/add_computer" method="POST">
        <label for="title_computer">Title:</label><br>
        <input type="text" id="title_computer" name="title_computer"><br>
        
        <label for="type_computer">Type:</label><br>
        <input type="text" id="type_computer" name="type_computer"><br>
        
        <label for="brand_computer">Brand:</label><br>
        <input type="text" id="brand_computer" name="brand_computer"><br>
        
        <label for="model_computer">Model:</label><br>
        <input type="text" id="model_computer" name="model_computer"><br>
        
        <label for="year_computer">Year:</label><br>
        <input type="number" id="year_computer" name="year_computer"><br>
        
        <label for="processor_computer">Processor:</label><br>
        <input type="text" id="processor_computer" name="processor_computer"><br>
        
        <label for="ram_computer">RAM:</label><br>
        <input type="text" id="ram_computer" name="ram_computer"><br>
        
        <label for="storage_computer">Storage:</label><br>
        <input type="text" id="storage_computer" name="storage_computer"><br>
        
        <label for="graphics_card_computer">Graphics Card:</label><br>
        <input type="text" id="graphics_card_computer" name="graphics_card_computer"><br>
        
        <label for="operating_system_computer">Operating System:</label><br>
        <input type="text" id="operating_system_computer" name="operating_system_computer"><br>
        
        <label for="price_computer">Price:</label><br>
        <input type="number" id="price_computer" name="price_computer" step="any"><br>
        
        <label for="image_computer">Image URL:</label><br>
        <input type="text" id="image_computer" name="image_computer"><br>
        
        <label for="description_computer">Description:</label><br>
        <textarea id="description_computer" name="description_computer" rows="4" cols="50"></textarea><br><br>

        <label for="visible_computer">Visible to Regular Users:</label><br>
        <input type="checkbox" id="visible_computer" name="visible_computer"><br><br>
        
        <button type="submit">Add Computer</button>
    </form>
</body>
</html>
