<!-- new_vehicle.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Vehicle</title>
</head>
<body>
    <h1>Add New Vehicle</h1>
    <form action="/add_vehicle" method="POST">
        <label for="title_vehicle">Title:</label><br>
        <input type="text" id="title_vehicle" name="title_vehicle" required><br>
        
        <label for="type_vehicle">Type:</label><br>
        <input type="text" id="type_vehicle" name="type_vehicle" required><br>
        
        <label for="brand_vehicle">Brand:</label><br>
        <input type="text" id="brand_vehicle" name="brand_vehicle" required><br>
        
        <label for="model_vehicle">Model:</label><br>
        <input type="text" id="model_vehicle" name="model_vehicle" required><br>
        
        <label for="year_vehicle">Year:</label><br>
        <input type="number" id="year_vehicle" name="year_vehicle" required><br>
        
        <label for="color_vehicle">Color:</label><br>
        <input type="text" id="color_vehicle" name="color_vehicle" required><br>
        
        <label for="engine_displacement_vehicle">Engine Displacement:</label><br>
        <input type="text" id="engine_displacement_vehicle" name="engine_displacement_vehicle" required><br>
        
        <label for="fuel_type_vehicle">Fuel Type:</label><br>
        <input type="text" id="fuel_type_vehicle" name="fuel_type_vehicle" required><br>
        
        <label for="transmission_type_vehicle">Transmission Type:</label><br>
        <input type="text" id="transmission_type_vehicle" name="transmission_type_vehicle" required><br>
        
        <label for="mileage_vehicle">Mileage:</label><br>
        <input type="number" id="mileage_vehicle" name="mileage_vehicle" required><br>
        
        <label for="price_vehicle">Price:</label><br>
        <input type="number" id="price_vehicle" name="price_vehicle" required><br>
        
        <label for="image_vehicle">Image URL:</label><br>
        <input type="url" id="image_vehicle" name="image_vehicle" required><br>
        
        <label for="description_vehicle">Description:</label><br>
        <textarea id="description_vehicle" name="description_vehicle" rows="4" cols="50" required></textarea><br><br>
        
        <label for="visible_vehicle">Visible to Regular Users:</label><br>
        <input type="checkbox" id="visible_vehicle" name="visible_vehicle"><br><br>
        
        <!-- Specific fields for Electric Cars -->
        <label for="battery_capacity">Battery Capacity:</label><br>
        <input type="text" id="battery_capacity" name="battery_capacity"><br>
        
        <label for="range">Range:</label><br>
        <input type="number" id="range" name="range"><br>
        
        <!-- Specific fields for Caravans -->
        <label for="bed_capacity">Bed Capacity:</label><br>
        <input type="number" id="bed_capacity" name="bed_capacity"><br>
        
        <label for="water_tank_capacity">Water Tank Capacity:</label><br>
        <input type="number" id="water_tank_capacity" name="water_tank_capacity"><br>
        
        <!-- Specific fields for Trucks -->
        <label for="payload_capacity">Payload Capacity:</label><br>
        <input type="number" id="payload_capacity" name="payload_capacity"><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
