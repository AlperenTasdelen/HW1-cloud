<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <!-- Add any necessary CSS or Bootstrap links here -->
</head>
<body>
    <h1>Edit User</h1>
    <form action="/edit_user_own/{{ user._id|string|urlencode }}" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required><br><br>
        
        <label for="password">New Password:</label>
        <input type="text" id="password" name="password" value="{{ user.password }}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="{{ user.phone }}" required><br><br>
        
        <!-- Add more input fields for other user attributes if needed -->

        <button type="submit">Update</button>
    </form>
    <!-- Add any necessary JavaScript scripts here -->
</body>
</html>
